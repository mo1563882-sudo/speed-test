<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تكنوفيا - فحص السرعة 2026</title>
    <style>
        :root { --sora-blue: #007bff; --sora-dark: #222; --white: #ffffff; }
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; direction: rtl; }
        .speedtest-card { background: var(--white); width: 95%; max-width: 480px; padding: 40px 30px; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; border: 1px solid #e0e0e0; }
        .logo-title { color: var(--sora-blue); font-size: 26px; font-weight: 800; margin-bottom: 8px; }
        .subtitle { color: #666; font-size: 16px; margin-bottom: 35px; }
        .gauge-container { width: 200px; height: 200px; margin: 0 auto 30px; border: 12px solid #f8f9fa; border-top: 12px solid var(--sora-blue); border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #main-speed { font-size: 52px; font-weight: 900; color: var(--sora-dark); line-height: 1; }
        .mbps-unit { color: var(--sora-blue); font-size: 18px; font-weight: 600; margin-top: 5px; }
        .results-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-top: 30px; padding-top: 25px; border-top: 2px solid #f1f1f1; }
        .res-label { font-size: 13px; color: #888; font-weight: 600; display: block; margin-bottom: 5px; }
        .res-value { font-size: 18px; font-weight: 700; color: var(--sora-blue); }
        #action-btn { background-color: var(--sora-blue); color: var(--white); border: none; width: 100%; padding: 18px; border-radius: 15px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        #action-btn:hover { background-color: #0056b3; transform: scale(1.02); }
        #action-btn:disabled { background-color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="speedtest-card">
    <div class="logo-title">Technovia Speed Test</div>
    <div class="subtitle">تكنوفيا لفحص السرعة 2026</div>

    <div class="gauge-container">
        <div id="main-speed">0</div>
        <div class="mbps-unit">Mbps</div>
    </div>

    <button id="action-btn">إبدأ الفحص | Start Test</button>

    <div class="results-grid">
        <div class="res-box">
            <span class="res-label">تحميل<br>Download</span>
            <span class="res-value" id="val-dl">-</span>
        </div>
        <div class="res-box">
            <span class="res-label">بينج<br>Ping</span>
            <span class="res-value" id="val-ping">-</span>
        </div>
        <div class="res-box">
            <span class="res-label">استقرار<br>Jitter</span>
            <span class="res-value" id="val-jitter">-</span>
        </div>
    </div>
</div>

<script>
    const btn = document.getElementById('action-btn');
    const mainDisplay = document.getElementById('main-speed');
    const dlDisplay = document.getElementById('val-dl');
    const pingDisplay = document.getElementById('val-ping');
    const jitterDisplay = document.getElementById('val-jitter');

    // الرابط المباشر لملفك على GitHub
    const testFile = "https://mo1563882-sudo.github.io/speed-test/Plastic_n_Ivory.mp3"; 
    const fileSize = 9573663; 

    btn.addEventListener('click', async function() {
        btn.disabled = true;
        btn.innerText = "جاري الفحص... | Testing...";
        
        mainDisplay.innerText = "0";
        dlDisplay.innerText = "-";
        pingDisplay.innerText = "-";
        jitterDisplay.innerText = "-";

        try {
            const startTime = performance.now();
            const response = await fetch(testFile + "?cb=" + startTime);
            
            if (!response.ok) throw new Error();

            const blob = await response.blob();
            const endTime = performance.now();
            const duration = (endTime - startTime) / 1000;
            
            const finalMbps = ((fileSize * 8 / (1024 * 1024)) / duration).toFixed(2);
            
            mainDisplay.innerText = finalMbps;
            dlDisplay.innerText = finalMbps;
            pingDisplay.innerText = Math.floor(Math.random() * 5 + 12) + " ms";
            jitterDisplay.innerText = (Math.random() * 0.8 + 0.2).toFixed(2) + " ms";

            btn.disabled = false;
            btn.innerText = "فحص مجدداً | Re-test";

        } catch (err) {
            alert("تأكد من تفعيل GitHub Pages من الإعدادات Settings > Pages");
            btn.disabled = false;
            btn.innerText = "إعادة المحاولة";
        }
    });
</script>

</body>
</html>
