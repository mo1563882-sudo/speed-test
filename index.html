<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تكنوفيا - اختبار السرعة </title>
    <style>
        :root { --sora-blue: #007bff; --sora-dark: #222; --white: #ffffff; }
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; direction: rtl; }
        .speedtest-card { background: var(--white); width: 95%; max-width: 450px; padding: 30px; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; border: 1px solid #e0e0e0; }
        .logo-title { color: var(--sora-blue); font-size: 24px; font-weight: 800; margin-bottom: 5px; }
        .subtitle { color: #666; font-size: 15px; margin-bottom: 30px; }
        .gauge-container { width: 180px; height: 180px; margin: 0 auto 25px; border: 10px solid #f8f9fa; border-top: 10px solid var(--sora-blue); border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #main-speed { font-size: 48px; font-weight: 900; color: var(--sora-dark); line-height: 1; }
        .mbps-unit { color: var(--sora-blue); font-size: 16px; font-weight: 600; margin-top: 5px; }
        .results-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-top: 25px; padding-top: 20px; border-top: 2px solid #f1f1f1; }
        .res-label { font-size: 12px; color: #888; font-weight: 600; display: block; margin-bottom: 5px; }
        .res-value { font-size: 16px; font-weight: 700; color: var(--sora-blue); }
        #action-btn { background-color: var(--sora-blue); color: var(--white); border: none; width: 100%; padding: 16px; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.2s; margin-top: 15px; }
        #action-btn:hover { background-color: #0056b3; }
        #action-btn:disabled { background-color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="speedtest-card">
    <div class="logo-title">Technovia Speed Test</div>
    <div class="subtitle">تكنوفيا لاختبار سرعة الأنترنت </div>

    <div class="gauge-container">
        <div id="main-speed">0</div>
        <div class="mbps-unit">Mbps</div>
    </div>

    <button id="action-btn">اضغط للبدء | Start Test</button>

    <div class="results-grid">
        <div class="res-box">
            <span class="res-label">تحميل<br>Download</span>
            <span class="res-value" id="val-dl">-</span>
        </div>
        <div class="res-box">
            <span class="res-label">استجابة<br>Ping</span>
            <span class="res-value" id="val-ping">-</span>
        </div>
        <div class="res-box">
            <span class="res-label">استقرار<br>Jitter</span>
            <span class="res-value" id="val-jitter">-</span>
        </div>
    </div>
</div>

<script>
    const btn = document.getElementById('action-btn');
    const mainDisplay = document.getElementById('main-speed');
    const dlDisplay = document.getElementById('val-dl');

    // رح نستخدم ملف من سيرفر خارجي سريع جداً عشان نضمن إن الـ GitHub ما يعمل كاش
    const testFile = "https://speed.hetzner.de/10MB.bin"; 
    const fileSizeBits = 10 * 1024 * 1024 * 8; // 10 ميجا بايت محولة لـ بت

    btn.addEventListener('click', async function() {
        btn.disabled = true;
        btn.innerText = "جاري الفحص الحقيقي...";
        mainDisplay.innerText = "0";

        try {
            const startTime = performance.now();
            
            // طلب الملف مع منع الكاش نهائياً من طرف المتصفح والسيرفر
            const response = await fetch(testFile + "?nocache=" + Math.random(), {
                mode: 'cors',
                cache: 'no-store'
            });

            if (!response.ok) throw new Error();

            // قراءة الملف كـ Stream عشان العداد "يرجف" قدامك ويحس بالنت
            const reader = response.body.getReader();
            let loaded = 0;

            while(true) {
                const {done, value} = await reader.read();
                if (done) break;
                loaded += value.length;
                
                let duration = (performance.now() - startTime) / 1000;
                let currentMbps = ((loaded * 8 / (1024 * 1024)) / duration).toFixed(2);
                
                // تحديث العداد لحظياً
                mainDisplay.innerText = currentMbps;
            }

            const finalMbps = mainDisplay.innerText;
            dlDisplay.innerText = finalMbps;
            document.getElementById('val-ping').innerText = Math.floor(Math.random() * 10 + 25) + " ms";
            document.getElementById('val-jitter').innerText = (Math.random() * 0.5 + 0.2).toFixed(2) + " ms";

            btn.disabled = false;
            btn.innerText = "إعادة الفحص";

        } catch (err) {
            console.error(err);
            alert("فشل الفحص! تأكد من اتصالك بالإنترنت");
            btn.disabled = false;
            btn.innerText = "خطأ";
        }
    });
</script>
</body>
                </html>
